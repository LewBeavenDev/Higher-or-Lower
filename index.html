<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Higher or Lower</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Higher or Lower</h1>
            </div>
            <div class="felt">
                <div class="cardContainer">
                    <img class="currentCard" src="" alt="" style="width: 100px;">
                </div>
                <div class="buttonsContainer">
                    
                    <p class="betAmountNumber">#</p>
                    <button class="raiseBetBtn btn">Raise Bet</button>
                    <p class="totalScoreNumber">#</p>
                    <p class="betAmount">Bet Amount</p>
                    <p></p>
                    <p class="totalScore">Total Score</p>
                    <button class="higherBtn btn">Higher</button>
                    <button class="lowerBetBtn btn">Lower Bet</button>
                    <button class="lowerBtn btn">Lower</button>                            
                    
                </div>
            </div>
            
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
