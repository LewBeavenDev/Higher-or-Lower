<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Higher or Lower</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Higher or Lower</h1>
            </div>
            <div class="felt">
                <div class="numberContainer">
                    <h3 class="numberResult">#</h3>
                </div>
                <div class="buttonsContainer">
                    <div class="buttonsRow1">
                        <p class="rowItem">"#"</p>
                        <button class="rowItem btn">Raise Bet</button>
                        <p class="rowItem">"#"</p>    
                    </div>
                    <div class="buttonsRow">
                        <p class="rowItem">Bet Amount</p>
                        <p class="rowItem"></p>
                        <p class="rowItem">Total Score</p>
                    </div>
                    <div class="buttonsRow">                        
                        <button class="btn rowItem">Higher</button>
                        <button class="btn rowItem">Lower Bet</button>
                        <button class="btn rowItem">Lower</button>                            
                    </div>
                </div>
            </div>
            
        </div>

    </main>
