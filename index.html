<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Higher or Lower</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Higher or Lower</h1>
        </div>
        <div class="felt">
          <div class="cardContainer">
            <img class="currentCard" src="" alt="" />
          </div>
          <div class="buttonsContainer">
            <button class="raiseBetBtn btn" id = "raiseBetBtn">
              Increase Bet
            </button>
            <p class="totalScoreNumber" id="totalScoreNumber"></p>
            <button class="higherBtn btn" id="higherBtn">
              Higher
            </button>
            <p id="betAmountNumber" class="betAmountNumber"></p>
            <p class="totalScore">Total Score</p>
            <p class="betAmount"></p>
            <button class="lowerBetBtn btn" id = "lowerBetBtn">
              Decrease Bet
            </button>
            <p></p>
            <button class="lowerBtn btn" id="lowerBtn">Lower</button>
          </div>
        </div>
      </div>
      <div class="loseScreen container" id="loseScreen">
        <h1>You Lose! :( </h1>
        <p>You ran out of money!</p>
        <button class="btn" id="playAgainBtnWin">Play Again</button>
      </div>
      <div class="winScreen container" id="winScreen">
        <h1>Game Over! :) </h1>
        <p>Your score is <span></span></p>
        <button class="btn" id="playAgainBtnLose">Play Again</button>
      </div>
    </main>

    <script src="/assets/script/script.js"></script>
  </body>
</html>
